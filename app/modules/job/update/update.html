<div class="panel panel-default">
    <div class="panel-heading">Update Job</div>
    <div class="panel-body">
        <form ng-submit="vm.update()">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" ng-model="vm.job.description" placeholder="Job Description">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" ng-model="vm.job.status" ng-init="vm.job.status"
                        ng-options="option.value as option.name for option in vm.availableStatuses">
                </select>
            </div>
            <div class="form-group">
                <label for="user">User</label>
                <select class="form-control" id="user" ng-model="vm.job.user" ng-options="user.id as user.name for user in vm.users"
                        ng-init="vm.job.user">
                </select>
            </div>
            <button type="submit" class="btn btn-default">Update</button>
        </form>
    </div>
</div>
